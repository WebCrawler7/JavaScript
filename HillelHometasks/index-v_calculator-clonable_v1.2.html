	<script type="text/javascript">
		var   ratePurchase1 = 25
			, rateSale1 = 26
			, ratePurchase2 = 26
			, rateSale2 = 27
			, calc_input
			, calc_output
			, eInput = document.querySelectorAll(".calc_wrapper input");

		for (var i = 0; i < eInput.length; i++) {
			eInput[i].addEventListener("keyup", calc);
			document.querySelectorAll(".calc_direction, .calc_sale_purchase")[i].addEventListener("change", calc);			
		}

		function calc(event) {
			calc_input = this.parentNode.children[0].value;
			if (this.parentNode.children[2].value === "Доллары --> Гривны") {
				if (this.parentNode.children[3].value === "Продать") {
					calc_output = calc_input * ratePurchase1;
				} else {
					calc_output = calc_input * ratePurchase2;
				}
			} else if (this.parentNode.children[3].value === "Продать") {
				calc_output = calc_input / ratePurchase1;
			} else {
				calc_output = calc_input / ratePurchase2;
			}
			this.parentNode.children[1].innerText = calc_output;
		};
